<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/icon.svg">
    <link rel="stylesheet" href="style.css">
    <title>Etch a sketch!</title>
</head>
<body>
    <section>
        <div class="tape">
            <div class="img-wrap">
                <img src="assets/1.svg" alt="">
                <img src="assets/2.svg" alt="">
                <img src="assets/3.svg" alt="">
                <img src="assets/4.svg" alt="">
                <img src="assets/5.svg" alt="">
                <img src="assets/6.svg" alt="">
                <img src="assets/7.svg" alt="">
                <img src="assets/8.svg" alt="">
            </div>
            <div class="img-wrap">
                <img src="assets/1.svg" alt="">
                <img src="assets/2.svg" alt="">
                <img src="assets/3.svg" alt="">
                <img src="assets/4.svg" alt="">
                <img src="assets/5.svg" alt="">
                <img src="assets/6.svg" alt="">
                <img src="assets/7.svg" alt="">
                <img src="assets/8.svg" alt="">
            </div>
        </div>
        <div class="main-container">
            <div class="controls">
                <div class="ranger">
                    <img src="assets/square.svg" alt="">
                     <div class="range-wrap">
                        <hr>
                        <hr>
                        <hr>
                        <input type="range" class="range" min="1" max="64">
                        <output class="setting"></output>
                        <img class="arrow-left" src="assets/arrow-left.svg" alt="">
                        <img class="arrow-right" src="assets/arrow-right.svg" alt="">
                        </div>
                    <img src="assets/square.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="color">Black mode</button>
                    <button class="rainbow">
                        <span class="r">r</span>
                        <span class="a">a</span>
                        <span class="i">i</span>
                        <span class="n">n</span>
                        <span class="b">b</span>
                        <span class="o">o</span>
                        <span class="w">w</span> 
                        &nbsp;
                        mode</button>
                    <button class="eraser">Eraser</button>
                    <button class="clear">Crear</button>
                </div>
            </div>
            <div class="field-container">
                <div class="line1"></div>
                <div class="field">
                </div>
                <div class="line2"></div>
            </div>
            <div class="info">
                <article>
                    <div class="left">
                        <img src="assets/lu.svg" alt="">
                        <img src="assets/ld.svg" alt="">
                    </div>
                    <h1>Etch-a-sketch</h1>
                    <div class="right">
                        <img src="assets/ru.svg" alt="">
                        <img src="assets/rd.svg" alt="">
                    </div>
                </article>
                <div class="name">
                    <p>Made by <br>Alina Mikhaylova</p>
                    <img src="assets/plus.svg" alt="">
                    <p class="year">2023</p>
                    <img src="assets/plus.svg" alt="">
                    <p class="p-right">315804 <br>The Odin Project</p>
                </div>
            </div>
        </div>
        <div class="tape tape2">
            <div class="img-wrap2">
                <img src="assets/1.svg" alt="">
                <img src="assets/2.svg" alt="">
                <img src="assets/3.svg" alt="">
                <img src="assets/4.svg" alt="">
                <img src="assets/5.svg" alt="">
                <img src="assets/6_2.svg" alt="">
                <img src="assets/7.svg" alt="">
                <img src="assets/8.svg" alt="">
            </div>
            <div class="img-wrap2">
                <img src="assets/1.svg" alt="">
                <img src="assets/2.svg" alt="">
                <img src="assets/3.svg" alt="">
                <img src="assets/4.svg" alt="">
                <img src="assets/5.svg" alt="">
                <img src="assets/6_2.svg" alt="">
                <img src="assets/7.svg" alt="">
                <img src="assets/8.svg" alt="">
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
